<div class="d-flex col flex-wrap bg-dark-transparent rounded justify-content-center me-5 pt-2 pb-3 ps-4"
  style="max-width: 280px;width: fit-content;">
  <p class="d-flex row p-0 w-100 drawn-font fs-3 text-start text-light">{{character.name}}</p>
  <div class="d-flex row">
    <div class="mt-2 align-center justify-content-center m-0 p-0" style="width:fit-content;height:fit-content;">
      <img class="d-flex col img rounded-circle border-white border-3px character-img"
        src="{{character.profileImageUrl}}" (error)="onImageError($event)" alt="" style="height: 90px;">
    </div>
    <div class="d-flex col m-0 pt-2">
      <div class="d-flex row">
        <p class="drawn-font fs-3 text-start text-danger" style="height: 5px;">
          {{character.hp}}/{{character.maxHp}}
        </p>
        <p class="drawn-font fs-3 text-start text-primary" style="height: 5px;">
          {{character.sanity}}/{{character.maxSanity}}
        </p>
        <p class="drawn-font fs-3 text-start text-success" style="height: 5px;">
          {{character.effortPoints}}/{{character.maxEffortPoints}}
        </p>
      </div>
    </div>
  </div>
</div>
