<div #diceDiv class="d-flex align-self-center justify-content-center mb-3 rounded-circle" *ngIf="shouldShow" style="width: 170px;height: 170px;position: relative;">
    <div [@diceResultFadeIn]="animationState" class="fs-1 text-white text-center drawn-font text-shadow-4" style="position: absolute;z-index: 10;top:43%;">{{diceResult}}</div>
    <img [src]="imageUrl+'?timestamp='+timestamp" alt="">
</div>
