<div #diceDiv class="d-flex align-self-center justify-content-center mb-3 rounded-circle" style="width: 170px;height: 170px;position: relative;">
    <div [@diceResultFadeIn]="animationState" class="fs-36 text-white text-center drawn-font text-shadow-4" *ngIf="shouldShow" style="position: absolute;z-index: 10;top:43%;">{{diceResult}}</div>
    <app-dice-animation [diceImageUrl]="imageUrl+'?'+timestamp" *ngIf="shouldShow"></app-dice-animation>
</div>
