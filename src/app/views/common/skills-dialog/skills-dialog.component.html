<div class="col justify-content-between rounded-2 bg-dark p-4 w-auto h-auto overflow-hidden" style="max-height:500px;max-width: 500px;">
    <p class="text-white fs-4 w-100 text-center d-flex col mb-3">{{skill.name}}</p>
    <div class="overflow-auto h-auto mb-3" style="max-height: 250px">
        <p class="text-white d-flex col" id="disabledInput" type="text" placeholder="Nome">{{skill.description}}</p>
    </div>
    <button mat-button class="float-end" (click)="closeDialog()">OK</button>
</div>
