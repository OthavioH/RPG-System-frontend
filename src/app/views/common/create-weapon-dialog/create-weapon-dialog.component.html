<div class="d-flex row row-cols-2 justify-content-between rounded-2 bg-dark p-4 w-auto h-auto" style="max-height:500px;max-width: 500px;">
    <mat-form-field color="accent" class="w-auto d-flex row me-5" style="min-width: 150px;">
        <mat-label>Nome</mat-label>
        <input matInput #weaponName type="text" class="text-light" aria-label="equipment-name"/>
    </mat-form-field>
    <mat-form-field color="accent" class="w-auto d-flex row me-5" style="min-width: 150px;">
        <mat-label>Dano</mat-label>
        <input matInput #weaponDamage type="text" class="text-light" aria-label="equipment-name"/>
    </mat-form-field>
    <mat-form-field color="accent" class="w-auto d-flex row me-5" style="min-width: 150px;">
        <mat-label>Dano cr√≠tico</mat-label>
        <input matInput #weaponCriticalDamage type="text" class="text-light" aria-label="equipment-name"/>
    </mat-form-field>
    <mat-form-field color="accent" class="w-auto d-flex row me-5" style="min-width: 150px;">
        <mat-label>Tipo</mat-label>
        <input matInput #weaponDamageType type="text" class="text-light" aria-label="equipment-name"/>
    </mat-form-field>
    
    <button mat-button class="float-end d-flex row" (click)="onConfirmClicked(weaponName.value, weaponDamage.value, weaponCriticalDamage.value, weaponDamageType.value)">OK</button>
</div>
