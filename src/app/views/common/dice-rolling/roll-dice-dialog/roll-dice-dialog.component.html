<div class="d-flex flex-wrap justify-content-center align-center w-auto">
  <input
    #diceRoll
    type="text"
    class="text-light rounded rounded-3 enigma-font"
    name="diceRoll"
    id="dice-type-input"
    placeholder="Tipo de dado"
  />
  <button
    class="btn btn-outline-warning ms-3 w-auto h-auto"
    type="button"
    (click)="rollDice(diceRoll.value)"
    role="button"
  >
    <img src="../../../../../assets/d20.png" id="d20icon" />
  </button>
</div>
