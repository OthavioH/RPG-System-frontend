<div class="d-flex flex-wrap justify-content-center w-auto">
  <mat-form-field appearance="fill" class="w-auto">
    <mat-label class="text-light">Tipo de dado</mat-label>
    <input #diceRoll matInput type="text" class="text-light" name="" id="">
  </mat-form-field>
  <button class="btn btn-outline-warning mt-2 ms-3" type="button" style="height: 35px;"
    (click)="rollDice(diceRoll.value)" role="button">Rolar
    dado</button>
</div>
