<a class="card bg-dark border border-2 border-warning mb-2 btn text-light"
  style="width: 250px;height:fit-content;min-height:515px;border-radius: 10px;">
  <div class="d-flex justify-content-center row">
    <div class="mt-2 align-center justify-content-center" style="width:fit-content;height:fit-content;">
      <img class="img rounded-circle border-white character-img" src="{{threat.imageUrl}}"
        (error)="onImageError($event)" alt="">
    </div>
  </div>
  <div class="d-flex justify-content-center mt-4 row">
    <p class="d-flex justify-content-center fs-5 text-center text-warning">{{ threat.name | titlecase }}</p>
    <div class="d-flex row" style="width:fit-content;height:fit-content;">
      <p class="fs-4 drawn-font text-center">VD {{threat.vd ?? 0}}</p>
    </div>
  </div>
</a>
