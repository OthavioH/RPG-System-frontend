<div class="col justify-content-between rounded-2 bg-dark p-4" style="min-height:270px;min-width: 200px;">
    <p class="text-white fs-4 w-100 text-center d-flex col">{{ability.name}}</p>
    <mat-form-field color="accent" class="w-100 d-flex col  mb-3" style="min-width: 200px;">
        <mat-label>Nome da perícia</mat-label>
        <input #newAbilityName matInput type="text" class="text-light" [value]="ability.name" aria-label="nome-skill"/>
    </mat-form-field>
    <mat-form-field color="accent" class="w-100 d-flex col " style="min-width: 150px;">
        <mat-label>Descrição</mat-label>
        <textarea #newAbilityDescription matInput class="text-light" type="text" [value]="ability.description" placeholder="Descrição"></textarea>
    </mat-form-field>
    <button mat-button class="float-end" (click)="editAbility(newAbilityName.value, newAbilityDescription.value)">OK</button>
</div>
