
<section class="container w-75 px-0 w-auto">
    <div class="d-flex flex-row flex-wrap row">
        <div class="d-flex col-md-6 mt-3">
            <div class="container rounded-3  pb-2 pt-4 pb-4 px-4 bg-dark col-md-12 min-height-300 min-width-300">
                <p class="text-start fs-3 fw-bold text-warning w-25 mb-4">CARACTERÍSTICAS</p>
                <div class="input-group justify-content-between">
                    <mat-form-field color="accent" class="w-auto min-width-250">
                        <mat-label>Nome do Jogador(a)</mat-label>
                        <input matInput #inputPlayerName type="text" class="text-light" [(ngModel)]="character.playerName" aria-label="nome-jogador"/>
                    </mat-form-field>
                    <mat-form-field color="accent" class="w-auto min-width-250">
                        <mat-label>Nome do personagem</mat-label>
                        <input matInput #inputName type="text" class="text-light" [(ngModel)]="character.name" aria-label="nome-personagem"/>
                    </mat-form-field>
                </div>
                <div class="input-group mb-3 justify-content-between">
                    <mat-form-field color="accent" class="w-auto min-width-250">
                        <mat-label>Idade</mat-label>
                        <input matInput #inputAge type="number" class="w-auto text-light" [(ngModel)]="character.age" aria-label="nome-jogador"/>
                    </mat-form-field>
                    <mat-form-field color="accent" class="w-auto min-width-250">
                        <mat-label>Gênero</mat-label>
                        <input matInput #inputGender type="text" class="w-auto text-light" [(ngModel)]="character.gender" aria-label="nome-personagem"/>
                    </mat-form-field>
                </div>
                <button class="btn btn-outline-warning float-end shadow-none" type="button" (click)="saveCharacter()" role="button">Salvar</button>
            </div>
        </div>
        <div class="d-flex col-md-6 mt-3">
            <div class="container rounded-3  pb-2 pt-5 pb-4 px-4 bg-dark col-md-12 min-height-300 min-width-300">
                <p class="row mb-2 text-warning fs-5">VIDA</p>
                <div class="row d-flex mb-3">
                    <app-progress-bar [total]="character.maxHp" [value]="character.hp" (click)="openEditHPDialog()" role="button" [color]="'red'" class=" col-md-12 w-75" style="max-width: 465px;"></app-progress-bar>
                    <p class="text-light fs-5 col">{{character.hp}}/{{character.maxHp}}</p>
                </div>
                <p class="row mb-2 text-warning fs-5">Sanidade</p>
                <div class="row d-flex mb-3">
                    <app-progress-bar [total]="character.maxSanity" [value]="character.sanity" (click)="openEditSanityDialog()" role="button" [color]="'blue'" class="col-md-12 w-75" style="max-width: 465px;"></app-progress-bar>
                    <p class="text-light fs-5 col">{{character.sanity}}/{{character.maxSanity}}</p>
                </div>
                <app-roll-dice-dialog></app-roll-dice-dialog>
            </div>
        </div>
    </div>
</section>

<section class="container w-75 px-0 w-auto">
    <div class="d-flex flex-row flex-wrap row">
        <div class="d-flex col-md-6 mt-3">
            <div class="container rounded-3  pb-2 pt-5 pb-4 px-4 bg-dark col-md-12 min-height-300 min-width-300">
                <div class="row d-flex justify-content-between col-md-12">
                    <p class="text-start fs-3 fw-bold text-warning w-25 col">ATRIBUTOS</p>
                    <button class="btn btn-outline-warning w-auto" (click)="openChooseAttributes()">
                        <i class="bi bi-plus-lg text-light"></i>
                    </button>
                </div>
                <div class="d-flex flex-wrap justify-content-between row row-cols-2 px-4 mt-3 py-2 overflow-auto">
                    <div class="d-flex col justify-content-between mb-2 me-5 w-auto" *ngFor="let attribute of character.attributes">
                        <button class="btn btn-outline-danger w-auto me-2 col" (click)="deleteAttribute(attribute.id)" style="height:fit-content;max-width: 40px;font-size: 14px;">
                            <i class="bi bi-trash3 text-light"></i>
                        </button>
                        <p role="button" class="btn btn-outline-warning text-light col me-3 text-nowrap text-center w-auto" (click)="openAttributeDialog(attribute)">{{attribute.name}}</p>
                        <input #attributeValue type="number" class="col form-control text-center btn-light shadow-none bg-transparent text-light" [aria-label]="attribute.name + value" [value]="attribute.value ?? 0" (change)="onChangedAttributeValue(attribute.id,attributeValue.value)" style="max-width: 50px; height:fit-content">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-flex col-md-6 mt-3">
            <div class="container rounded-3 pb-2 pt-5 px-4 bg-dark col-md-12 min-height-300 min-width-300">
                <div class="row d-flex justify-content-between col-md-12">
                    <p class="text-start fs-3 fw-bold text-warning w-25 col">PERÍCIAS</p>
                    <button class="btn btn-outline-warning w-auto" (click)="openChooseSkills()">
                        <i class="bi bi-plus-lg text-light"></i>
                    </button>
                </div>
                <div class="d-flex flex-wrap justify-content-between row row-cols-2 px-4 mt-3 py-2 overflow-auto">
                    <div class="col d-flex justify-content-between mb-2 me-5 w-auto" *ngFor="let skill of character.skills">
                        <button class="btn btn-outline-danger w-auto me-2 col" (click)="deleteSkill(skill.id)" style="height:fit-content;max-width: 40px;font-size: 14px;">
                            <i class="bi bi-trash3 text-light"></i>
                        </button>
                        <p role="button" class="btn btn-outline-warning text-light col me-3 text-nowrap text-center w-auto" (click)="openSkillDialog(skill)">{{skill.name}}</p>
                        <input #skillValue type="number" class="col form-control text-center btn-light shadow-none bg-transparent text-light" [aria-label]="skill.name + value" [value]="skill.value ?? 0" (change)="onChangedSkillValue(skill.id,skillValue.value)" style="width: 70px; height:fit-content">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="container w-75 px-0 w-auto">
    <div class="d-flex flex-row flex-wrap row overflow-hidden">
        <div class="d-flex col-md-6 mt-3 overflow-hidden">
            <div class="container rounded-3 pb-2 pt-5 px-4 bg-dark col-md-12 min-height-300 min-width-300 overflow-hidden" >
                <div class="row d-flex justify-content-between col-md-12">
                    <p class="text-start fs-3 fw-bold text-warning w-25 col">ARMAS</p>
                    <button class="btn btn-outline-warning w-auto" (click)="openCreateWeaponDialog()">
                        <i class="bi bi-plus-lg text-light"></i>
                    </button>
                </div>
                <div class="overflow-auto" style="max-height: 300px;">
                    <table class="table text-light">
                        <thead>
                          <tr >
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Dano</th>
                            <th scope="col">Ctc</th>
                            <th scope="col">Tipo</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let weapon of character.weapons">
                            <th scope="row"><button class="btn btn-outline-danger w-auto me-2 col" style="height:fit-content;font-size: 14px;" (click)="deleteWeapon(weapon.id)">
                                <i class="bi bi-trash3 text-light text-center"></i>
                            </button></th>
                            <td><input #weaponName type="text" class="col form-control text-center btn-light shadow-none bg-transparent text-light w-auto" [aria-label]="weapon.name + value" [value]="weapon.name ?? ''" [(ngModel)]="weapon.name" style="max-width:90px;height:fit-content;font-size:12px;"></td>
                            <td>
                                <input #weaponDamageValue type="text" class="col form-control text-center btn-light shadow-none bg-transparent text-light w-auto" [aria-label]="weapon.name + value" [value]="weapon.damage ?? ''" [(ngModel)]="weapon.damage" style="max-width:90px;height:fit-content;font-size:12px;">
                            </td>
                            <td>
                                <input #weaponCriticalDamageInput type="text" class="col form-control text-center btn-light shadow-none bg-transparent text-light w-auto" [aria-label]="weapon.name + value" [value]="weapon.criticalDamage ?? ''" [(ngModel)]="weapon.criticalDamage" style="max-width:90px;height:fit-content; font-size:12px;">
                            </td>
                            <td>
                                <input #weaponTypeInput type="text" class="col form-control text-center btn-warning shadow-none bg-transparent text-light " [aria-label]="weapon.name + value" [value]="weapon.type ?? ''" [(ngModel)]="weapon.type" style="min-width:100px;max-width:120px; height:fit-content;font-size:12px;">
                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="d-flex col-md-6 mt-3 overflow-hidden">
            <div class="container rounded-3 pb-2 pt-5 px-4 bg-dark col-md-12 min-height-300 min-width-300 overflow-hidden" >
                <div class="row d-flex justify-content-between col-md-12">
                    <p class="text-start fs-3 fw-bold text-warning w-25 col">Equipamentos</p>
                    <button class="btn btn-outline-warning w-auto" (click)="openCreateEquipmentDialog()">
                        <i class="bi bi-plus-lg text-light"></i>
                    </button>
                </div>
                <div class="d-flex flex-wrap justify-content-between row row-cols-2 px-4 mt-3 py-2 overflow-auto">
                    <div class="d-flex col justify-content-between mb-2 me-5 w-auto" *ngFor="let equipment of character.equipments">
                        <button class="btn btn-outline-danger w-auto me-2 col" style="height:fit-content;max-width: 40px;font-size: 14px;" (click)="deleteEquipment(equipment.id)">
                            <i class="bi bi-trash3 text-light"></i>
                        </button>
                        <p role="button" class="btn btn-outline-warning text-light col me-3 text-nowrap text-center w-auto">{{equipment.name}}</p>
                        <input #attributeValue type="number" class="col form-control text-center btn-light shadow-none bg-transparent text-light" [aria-label]="equipment.name + value" [value]="equipment.quantity ?? 0" [(ngModel)]="equipment.quantity" style="max-width: 120px; height:fit-content;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="container w-75 px-0 w-auto">
    <div class="d-flex col-md-6 mt-3" style="max-height: 400px;">
        <div class="container rounded-3  pb-2 pt-5 pb-4 px-4 bg-dark col-md-12 min-width-300">
            <p class="text-start fs-3 fw-bold text-warning text-center w-25 row">ANOTAÇÕES</p>
            <textarea class="form-control w-100 bg-dark text-light border-warning" id="notes-text-area" style="height: 300px;max-height: 300px;" [(ngModel)]="character.notes" ></textarea>
        </div>
    </div>
</section>
